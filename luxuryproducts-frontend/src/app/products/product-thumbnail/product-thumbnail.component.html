        <div class="card">
          <div class="imgContainer" style="text-align: center;">
            <img style="width: 200px; height: 200px; object-fit: contain;"
            src="{{ product.imagePath }}" class="card-img-top" alt="{{ product.name }}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text" style="font-size: 16px;">{{ product.description }}</p>
            <hr>
            <div style="text-align: center;">
              <button (click)="buyProduct(product)">Add to cart</button>
              <p>{{ product.price | currency }}</p>
            </div>
          </div>
        </div>
