<section class="cartContainer">
  <div class="row">
    <div class="col-xs-12">
      <h4 style="margin: 1.5rem">Coupons</h4>
      <hr>
      <div class="coupon-actions">
        <!-- Create Coupon Block -->
        <div class="coupon-block" (click)="toggleSection('create')" [class.active]="activeSection === 'create'">
          <h3>Create a Coupon</h3>
          <div *ngIf="activeSection === 'create'" (click)="stopPropagation($event)">
            <form [formGroup]="couponForm" (ngSubmit)="onSubmit()">
              <div>
                <label for="title">Title:</label>
                <input type="text" id="title" formControlName="title" required>
                <div *ngIf="couponForm.get('title')?.invalid && (couponForm.get('title')?.dirty || couponForm.get('title')?.touched)">
                  <small>Title is required.</small>
                </div>
              </div>
              <div>
                <label for="message">Message:</label>
                <input type="text" id="message" formControlName="message" required>
                <div *ngIf="couponForm.get('message')?.invalid && (couponForm.get('message')?.dirty || couponForm.get('message')?.touched)">
                  <small>Message is required.</small>
                </div>
              </div>
              <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" formControlName="amount" required>
                <div *ngIf="couponForm.get('amount')?.invalid && (couponForm.get('amount')?.dirty || couponForm.get('amount')?.touched)">
                  <small>Amount must be at least 0.</small>
                </div>
              </div>
              <div>
                <label for="price">Price:</label>
                <input type="number" id="price" formControlName="price" required>
                <div *ngIf="couponForm.get('price')?.invalid && (couponForm.get('price')?.dirty || couponForm.get('price')?.touched)">
                  <small>Price must be at least 0.</small>
                </div>
              </div>
              <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" formControlName="startDate" required>
                <div *ngIf="couponForm.get('startDate')?.invalid && (couponForm.get('startDate')?.dirty || couponForm.get('startDate')?.touched)">
                  <small>Start Date is required.</small>
                </div>
              </div>
              <div>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" formControlName="endDate" required>
                <div *ngIf="couponForm.get('endDate')?.invalid && (couponForm.get('endDate')?.dirty || couponForm.get('endDate')?.touched)">
                  <small>End Date is required.</small>
                </div>
              </div>
              <div>
                <label for="type">Type:</label>
                <input type="text" id="type" formControlName="type" required>
                <div *ngIf="couponForm.get('type')?.invalid && (couponForm.get('type')?.dirty || couponForm.get('type')?.touched)">
                  <small>Type is required.</small>
                </div>
              </div>
              <div>
                <label for="status">Status:</label>
                <input type="text" id="status" formControlName="status" required>
                <div *ngIf="couponForm.get('status')?.invalid && (couponForm.get('status')?.dirty || couponForm.get('status')?.touched)">
                  <small>Status is required.</small>
                </div>
              </div>
              <button type="submit" [disabled]="couponForm.invalid">Create Coupon</button>
            </form>
          </div>
        </div>

        <!-- Change Coupon Block -->
        <div class="coupon-block" (click)="toggleSection('change')" [class.active]="activeSection === 'change'">
          <h3>Change a Coupon</h3>
          <div *ngIf="activeSection === 'change'" (click)="stopPropagation($event)">
            <form [formGroup]="titleForm" (ngSubmit)="updateCoupon()">
              <div>
                <label for="changeTitle">Title:</label>
                <input type="text" id="changeTitle" formControlName="changeTitle" required>
              </div>
              <!-- Add other fields for changing coupon as necessary -->
              <button type="submit" class="btn btn-primary">Update Coupon</button>
            </form>
          </div>
        </div>

        <!-- Delete Coupon Block -->
        <div class="coupon-block" (click)="toggleSection('delete')" [class.active]="activeSection === 'delete'">
          <h3>Delete a Coupon</h3>
          <div *ngIf="activeSection === 'delete'" (click)="stopPropagation($event)">
            <form [formGroup]="titleForm" (ngSubmit)="deleteCoupon()">
              <div>
                <label for="deleteTitle" formControlName="title">Title:</label>
                <input type="text" id="deleteTitle" formControlName="deleteTitle">
              </div>
              <button type="button" class="btn btn-danger" (click)="deleteCoupon()">Delete Coupon</button>
            </form>
          </div>
        </div>
      </div>

      <!-- <div class="filter form-group col-md-12" style="display: flex; flex-wrap: wrap;" *ngIf="coupons && coupons.length">
        <div *ngFor="let coupon of coupons" class="coupon-list">
          <h3>Title: {{ coupon.title }}</h3>
          <p>Description: {{ coupon.message }}</p>
          <p>Running time: {{ coupon.startDate }} - {{ coupon.endDate }}</p>
          <p>Discount: {{ coupon.type }}{{ coupon.price }}</p>
          <br />
        </div>
      </div>
      <div class="filter form-group col-md-12" *ngIf="!coupons || coupons.length === 0">
        <p>No coupons available.</p>
      </div>
    </div>
  </div>
</section> -->
